<div class="form-input-select">
    <label class="form-label form-label--alternate form-label--inlineSmall" id="radio-group-label-{{id}}">
        Available in {{ this.display_name }}:
    </label>
    <div class="form-field" data-product-attribute="set-radio" role="radiogroup" aria-labelledby="radio-group-label-{{id}}">

        {{#unless required}}
            <input
                class="form-radio"
                type="radio"
                id="attribute_radio_{{id}}_none"
                name="attribute[{{id}}]"
                value=""
                checked="{{#if defaultValue '==' ''}}checked{{/if}}"
            >
            <label class="form-label" for="attribute_radio_{{id}}_none">{{lang 'products.none'}}</label>
        {{/unless}}
        <div class="radio-option-container">
            {{#each this.values}}
                <div class="option-value">
                    <input
                        class="form-radio"
                        type="radio"
                        id="attribute_radio_{{../id}}_{{id}}"
                        name="attribute[{{../id}}]"
                        value="{{id}}"
                        {{#if selected}}
                            checked
                            data-default
                        {{/if}}
                        {{#if ../required}}required{{/if}}>
                    <label data-product-attribute-value="{{id}}" class="form-label" for="attribute_radio_{{../id}}_{{id}}">{{this.label}}</label>
                </div>
            {{/each}}
        </div>
    </div>
    <select class="form-select">
        <option value="">{{lang 'products.choose_options'}}</option>
        {{#each this.values}}
            <option value="{{id}}">{{label}}</option>
        {{/each}}
    </select>
</div>
<script>
    document.querySelector('.form-input-select .form-select').addEventListener('change', function() {
        document.querySelector('.form-input-select .form-field input[value="' + this.value + '"]').click()
    });
</script>
